<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- source -->
  <script type="text/javascript" src="../jDataView/jquery/jquery-1.7.1-binary-ajax.js"></script>
  <script type="text/javascript" src="../jDataView/src/jdataview.js"></script>
  <script type="text/javascript" src="../jDataView/src/jdataview-jquery-converter.js"></script>
  <script type="text/javascript" src="../crypto-sha256-hmac.js"></script>
  <script type="text/javascript" src="../twofish.js"></script>
  <script type="text/javascript" src="../pwsafedb.js"></script>

  <!-- specs -->
  <script type="text/javascript" src="spec/db.spec.js"></script>
  <script type="text/javascript" src="spec/db.test-record-data.spec.js"></script>
  <script type="text/javascript" src="spec/twofish.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</body>
